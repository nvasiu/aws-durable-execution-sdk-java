    Description: Simple Step Example Function ARN
    Value: !GetAtt SimpleStepExampleFunction.Arn

  SimpleStepExampleFunctionName:
    Description: Simple Step Example Function Name
    Value: !Ref SimpleStepExampleFunction

  WaitExampleFunction:
